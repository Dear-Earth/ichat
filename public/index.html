<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Comforter+Brush&family=Poppins:wght@100&family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
    <title>iChat</title>
</head>
<body>
    <h1 class="title">iChat</h1>
    <div class="main">
        <div class="name">
            <span><i class="far fa-user"></i></span>
            <input type="text" id="name-input" class="name-input" value="anonymous" maxlength="20">

        </div>
        <ul class="message-container" id="message-container">
            <li class="message-left">
                <p class="message">
                    Print
                    <span>bluebird  <i class="fa fa-angle-double-right"></i> 12 Dec 11:36</span>
                </p>
            </li>

            <li class="message-right">
                <p class="message">
                    Hello World
                    <span>bluebird <i class="fa fa-angle-double-right"></i> 12 Dec 11:36</span>
                </p>
            </li>

            <li class="message-feedback">

                <p class="feedback" id="feedback">Killer is typing a message...</p>
            </li>
        </ul>

        <form action="" class="message-form" id="message-form">
            <input type="text" name="message" id="message-input" class="message-input">
             <div class="v-divider"></div>
                <button type="submit" class="send-button">
                   send <span><i class="fas fa-paper-plane"></i></span>

                </button>
            </form>
        </div>
    
         <h3 class="clients-total" id="clients-total">Total clients:2</h3>
         <script src="/socket.io/socket.io.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
         <script src="main.js"></script>
</body>
</html>
